<!-- registration.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration Form</title>
  <link rel="stylesheet" href="/static/css/registration.css">
</head>
<body>
  <section>
    <div class="container">
      <div class="user signinBx">
        <div class="imgBx"><img src="static/images/signin.jpeg" alt="Sign In Image" /></div>
        <div class="formBx">
          <form id="signinForm" onsubmit="signin(event)">
            <h2>Sign In</h2>
            <input type="email" name="email" id="signinEmail" placeholder="Email" required />
            <input type="password" name="password" id="signinPassword" placeholder="Password" required />
            <input type="submit" value="Login" />
            <p class="signup">
              Don't have an account ?
              <a href="#" onclick="toggleForm();">Sign Up.</a>
            </p>
          </form>
        </div>
      </div>
      <div class="user signupBx">
        <div class="formBx">
          <form id="signupForm" onsubmit="signup(event)">
            <h2>Create an account</h2>
            <input type="text" name="name" id="signupName" placeholder="Name" required />
            <input type="email" name="email" id="signupEmail" placeholder="Email Address" required />
            <div class="password-container">
              <input type="password" name="password" id="signupPassword" placeholder="Create Password" required />
              <span class="toggle-password" onclick="togglePasswordVisibility('signupPassword')">ðŸ”’</span>
            </div>
            <input type="password" name="confirm_password" id="confirmPassword" placeholder="Confirm Password" required />
            <p id="passwordError" style="color: red; display: none;">Passwords do not match!</p>
            <input type="submit" value="Sign Up" />
            <p class="signup">
              Already have an account ?
              <a href="#" onclick="toggleForm();">Sign in.</a>
            </p>
          </form>
        </div>
        <div class="imgBx"><img src="static/images/signup.jpeg" alt="Sign Up Image" /></div>
      </div>
    </div>
  </section>
  <script src="/static/js/registration.js"></script>
  <script>
    function signup(event) {
        event.preventDefault();
        var name = document.getElementById('signupName').value;
        var email = document.getElementById('signupEmail').value;
        var password = document.getElementById('signupPassword').value;
        // Save user data to local storage
        var userData = {
            name: name,
            email: email,
            password: password
        };
        localStorage.setItem('userData', JSON.stringify(userData));
        // Redirect user to dashboard or another page
        window.location.href = '/dashboard';
    }

    function signin(event) {
        event.preventDefault();
        var email = document.getElementById('signinEmail').value;
        var password = document.getElementById('signinPassword').value;
        // Save user data to local storage
        var userData = {
            email: email,
            password: password
        };
        localStorage.setItem('userData', JSON.stringify(userData));
        // Redirect user to dashboard or another page
        window.location.href = '/dashboard';
    }
  </script>
</body>
</html>
